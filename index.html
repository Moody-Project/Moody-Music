<!DOCTYPE html>
<html>
  <head>
    <!--Google Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <title>Moody</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
      <transition name="fade-enter-active">
    <div class="container">
      <div class="second-container">
        <div class="center-align">
          <h1>Moody<i class="large material-icons">library_music</i></h1>
        </div>
      </div>
      <br />

      <div class="row">
        <div class="col s8">
          <div class="card">
            <div class="card-title black-text">
              <h4>
                <i class="medium material-icons">playlist_play</i>Here's Your
                Moody Curated Playlist:
              </h4>
            </div>
            <hr />
            <div class="card-content" id="displayMusic">
              <div class="video-container" id="video"></div>
            </div>
          </div>
        </div>
        <div class="col s4">
          <div class="card">
            <div class="card-title black-text">
              <h4><i class="small material-icons">wb_sunny</i> Moody:</h4>
            </div>
            <hr />
            <div class="card-content" id="displayWeather"></div>
          </div>
          <br />
          <div class="card">
            <div class="card-title">
              <h4>
                <i class="small material-icons">library_books</i>Here's Your
                Moody Book of the Day:
              </h4>
            </div>
            <hr />
            <div class="card-content black-text" id="displayBook"></div>
          </div>
        </div>
      </div>
    </div>
  </transition>
    <script src="location-and-weather-grabber.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
